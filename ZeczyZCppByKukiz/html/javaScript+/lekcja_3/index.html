		<script>
			
			var p2 = '';
			var p3 = '';
			var p5 = '';
			
			for (i = 1; i <= 100; i++)
			{
				if (i % 2 == 0)
					p2 += i + ' ';
				if (i % 3 == 0)
					p3 += i + ' ';
				if (i % 5 == 0)
					p5 += i + ' ';
			}
			document.write("<table border = \"1\";><tr><th> /2 </th><th> /3 </th><th> /5 </th></tr><tr><td>"+p2+"</td><td>"+p3+"</td><td>"+p5+"</td></tr></table>");
		</script>
